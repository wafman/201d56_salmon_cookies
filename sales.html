<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Sales Page</title>
</head>
<body>
  <header>
    <h1>Sales Info</h1>
  </header>
  <form id="createStore" class="container">
    <fieldset>
      <legend>Add a store</legend>

      <input name="storeName" type="text" placeholder="Store Name" required>  

      <input name="storeLocation" type="text" placeholder="Store Location" required>

      <input name="minCustomer" type="number" placeholder="Minimum Customer Per Hour" required>

      <input name="maxCustomer" type="number" placeholder="Maximum Customer Per Hour" required> 

      <input name="avgCookie" type="number" placeholder="Average Cookie Per Hour" required>

      <input type="submit" value="Add Store" class="submit">

    </fieldset>
  </form>

  <p id="test"></p>
  <div class="container">
    <table id="storesTable"></table>
    <ul id="Pike"></ul>
    <ul id="Airport"></ul>
    <ul id="Center"></ul>
    <ul id="Capital"></ul>
    <ul id="Alki"></ul>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
